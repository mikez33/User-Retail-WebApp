<header class="site-header">
	<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		<div class="container">
			<a class="navbar-brand mr-4" style="color: #ffffff;" routerLink="/">Open Market</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggle">
				<div class="navbar-nav mr-auto">
					<a class="nav-item nav-link" routerLink="/">Home</a>
					<a class="nav-item nav-link" routerLink="/about">About</a>
				</div>
				<!-- Navbar Right Side -->
				<!-- if current_user.is_authenticated -->

				<div class="navbar-nav navbar-right" *ngIf="auth.user$ | async as user; else login">
					<a type="button" class="nav-item nav-link" routerLink="/account">Account</a>
					<a type="button" class="nav-item nav-link" style="color: #ffffff;" (click)="auth.signOut()">Logout</a>
				</div>
				<!-- {% else %} -->
				<div class="navbar-nav navbar-right">
					<ng-template #login>
						<a type="button" class="nav-item nav-link" style="color: #ffffff;" (click)="auth.googleSignIn()">Login or Register</a>
					</ng-template>
				</div>
				<!-- {% endif %} -->
			</div>
		</div>
	</nav>
</header>
